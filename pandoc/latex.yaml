pdf-engine: lualatex
include-in-header:
  - pandoc/header.tex
# Luaフィルターはコマンドラインで指定
variables:
  documentclass: ltjsarticle
  classoption:
    - 12pt
    - a4paper
  geometry: margin=1in
  # リンク設定
  colorlinks: true
  linkcolor: "blue!80!black"
  urlcolor: "blue!80!black"
  # 目次設定
  toc: true
  toc-depth: 3
  # レイアウト設定
  linestretch: 1.2
  # ページ番号設定
  numbersections: true
  # コードブロック設定
  highlight-style: tango
  listings: true
  # メタデータ
  title: "Codex Research Manual"
  subtitle: "技術書のためのリサーチマニュアル"
  author: "phyten"
  date: "Written with manus, Gemini Pro 2.5, ChatGPT o3, and Claude 4\\\\2025年05月24日"
# コマンドラインオプション
top-level-division: chapter
number-sections: true
# テンプレート変数
template: null
